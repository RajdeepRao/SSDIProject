<!doctype html>
<head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="$ctrl.query" />

      </div>
      <div class="col-md-10">
        <!--Body content-->
          <ul class="students">
          <li ng-repeat="student in $ctrl.students | filter:$ctrl.query">

            <p>{{student.snippet}}</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <body>
</head>
